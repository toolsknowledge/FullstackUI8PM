<!DOCTYPE html>
<html>
    <head>
        <title>Psudo Elements</title>
        <style>
            .req::before{
                content: "$"
            }
            .req1::after{
                content: "*";
            }

            [data-tooltip]:hover::after{
                content: attr(data-tooltip);
                position: absolute;
                top: 100px;
                left: 20px;
                background-color: green;
                color: white;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <label class="req1">First Name</label>
        <br>
        <label class="req1">Last Name</label>
        <br>
        <label class="req">Email</label>
        <br>
        <label class="req">Phone</label>
        <br>
        <label data-tooltip="welcome">Hello</label>


    </body>
</html>
