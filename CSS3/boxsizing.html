<!DOCTYPE html>
<html>
    <head>
        <title>Box Sizing</title>
        <style>
            .div1{
                width: 300px;
                height: 100px;
                border: 1px solid gray;
            }
            .div2{
                width: 300px;
                height: 100px;
                border: 1px solid red;
                padding: 50px;
                box-sizing: border-box;
            }

        </style>
    </head>

    <body>
        <div class="div1">Div1</div>
        <br><br>
        <div class="div2">Div2</div>
    </body>
</html>
