<!--
    <table></table> is the tag, used to create the tables

    <tr></tr> is the tag, used to create the table rows

    <th></th> is the tag, used to create the table headers

    <td></td> is the tag, used to display the column content
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        <table>
            <tr>
                <th>P_ID</th>
                <th>P_NAME</th>
                <th>P_COST</th>
            </tr>
            
            <tr>
                <td>P101</td>
                <td>P_ONE</td>
                <td>10000</td>
            </tr>

            <tr>
                <td>P102</td>
                <td>P_TWO</td>
                <td>20000</td>
            </tr>

            <tr>
                <td>P103</td>
                <td>P_THREE</td>
                <td>30000</td>
            </tr>

            <tr>
                <td>P104</td>
                <td>P_FOUR</td>
                <td>40000</td>
            </tr>

            <tr>
                <td>P105</td>
                <td>P_FIVE</td>
                <td>50000</td>
            </tr>
        </table>
    </body>
</html>
