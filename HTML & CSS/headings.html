<!-- 
    headings

1) <h1></h1>   main heading

2) <h2></h2>   sub heading

3) <h3></h3>   sub heading

4) <h4></h4>   sub heading

5) <h5></h5>   sub heading

6) <h6></h6>   sub heading

-->
<!DOCTYPE html>
<html>
    <head>
        <title>Headings</title>
        <style>
            h1,h2,h3,h4,h5,h6{
                color: red;
                background-color: yellow;
                padding: 10px;
                width: 30%;
                border: 1px solid red;
                text-align: center;
                border-radius: 0px 30px;
            }
        </style>
    </head>
    <body>
        <h1>AshokIT</h1>   
        <h2>AshokIT</h2>
        <h3>AshokIT</h3>
        <h4>AshokIT</h4>
        <h5>AshokIT</h5>
        <h6>AshokIT</h6>             
    </body>
</html>
